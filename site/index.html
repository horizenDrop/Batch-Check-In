<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Streak Lite</title>
  <meta name="description" content="One check-in per day on Base Mainnet. Build your streak and never miss a day." />
  <meta name="base:app_id" content="69974cb8654fdd1228819c73" />
  <meta name="fc:miniapp" content="__FC_FRAME__" />
  <meta name="fc:frame" content="__FC_FRAME__" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="app">
    <section class="hero">
      <div class="hero-glow"></div>
      <div class="hero-head">
        <span class="pill live">LIVE ON BASE</span>
        <span class="pill neutral">Daily Streak</span>
      </div>
      <h1>Daily Streak Lite</h1>
      <p>One onchain check-in per day. Keep your streak alive and stack your total check-ins.</p>
    </section>

    <section class="card">
      <div class="card-head">
        <h2>Wallet</h2>
        <button id="connectBtn" class="btn-primary">Connect Wallet</button>
      </div>
      <div class="wallet-row">
        <span id="walletBadge" class="badge">Not Connected</span>
        <span id="networkBadge" class="badge">Base Mainnet</span>
      </div>
    </section>

    <section class="card">
      <div class="card-head">
        <h2>Streak Stats</h2>
        <span id="statusBadge" class="badge badge-status">Loading...</span>
      </div>
      <div id="statsGrid" class="stats-grid"></div>
    </section>

    <section class="card action-card">
      <div class="card-head">
        <h2>Daily Action</h2>
        <span class="caption">One transaction, one check-in</span>
      </div>
      <button id="checkinBtn" class="action-btn">Run Daily Check-In</button>
      <p id="cooldownHint" class="hint">Checking wallet state...</p>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk/dist/index.min.js"></script>
  <script type="module" src="/app.js"></script>
</body>
</html>
