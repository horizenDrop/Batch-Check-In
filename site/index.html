<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Batch Check-In</title>
  <meta name="description" content="One signature, 1/10/100 check-ins." />
  <meta name="base:app_id" content="69974cb8654fdd1228819c73" />
  <meta property="fc:frame" content="__FC_FRAME__" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="app">
    <section class="card top">
      <h1>Batch Check-In</h1>
      <p>Choose amount: 1, 10, or 100. Sign once, execute selected batch under the hood.</p>
    </section>

    <section class="card">
      <div class="row">
        <button id="connectBtn">Connect Wallet</button>
        <button id="refreshBtn">Refresh State</button>
      </div>
      <div id="stateBox" class="state-box"></div>
    </section>

    <section class="card">
      <h2>Check-In Actions</h2>
      <div class="actions">
        <button data-count="1" class="action-btn">1 Check-In</button>
        <button data-count="10" class="action-btn">10 Check-Ins</button>
        <button data-count="100" class="action-btn">100 Check-Ins</button>
      </div>
      <p class="hint">Each button asks for one signature only, then backend applies selected count.</p>
    </section>

    <section class="card">
      <h2>Log</h2>
      <pre id="log" class="log"></pre>
    </section>
  </main>
  <script type="module" src="/app.js"></script>
</body>
</html>
